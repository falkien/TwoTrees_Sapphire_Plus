# ================================================================================
# Klipper cfg files
# ================================================================================


[include mainsail.cfg]
[exclude_object]

# ================================================================================
# mcu
# ================================================================================

[mcu]
serial: /dev/serial/by-path/platform-5311400.usb-usb-0:1:1.0-port0
restart_method: command

