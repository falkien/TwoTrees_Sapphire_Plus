# ================================================================================
# input_shaper
# ================================================================================

[input_shaper]
shaper_freq_x: 74.8
shaper_type_x: mzv
shaper_freq_y: 55.8
shaper_type_y: mzv


# ================================================================================
# printer
# ================================================================================

[printer]
kinematics: corexy
max_velocity: 250
max_z_velocity: 5
max_accel: 8000
square_corner_velocity: 4

# ================================================================================
# stepper_x
# ================================================================================

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_min: 0
position_max: 298
homing_speed: 100

# ================================================================================
# tmc2209 stepper_x
# ================================================================================

[tmc2209 stepper_x]
uart_pin: PA10
interpolate: True
run_current: 0.9
stealthchop_threshold: 0

# ================================================================================
# stepper_y
# ================================================================================

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 300
position_max: 300
homing_speed: 100

# ================================================================================
# tmc2209 stepper_y
# ================================================================================

[tmc2209 stepper_y]
uart_pin: PA9
interpolate: True
run_current: 0.9
stealthchop_threshold: 0

# ================================================================================
# stepper_z
# ================================================================================

[stepper_z]
